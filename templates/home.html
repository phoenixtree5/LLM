<!DOCTYPE html>
{% load static %}
<html>
<head>
<meta charset="UTF-8">
<title>Home</title>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- 引入CSS文件 -->
<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
<link href="{% static 'css/style.css' %}" rel="stylesheet">
<link href="{% static 'css/responsive.css'%} " rel="stylesheet">

<link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
<link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<body>
<div class="page-wrapper">
        

    <header class="main-header">
        <div class="header-upper">
        <div class="auto-container">
            <div class="clearfix">
                <div class="nav-outer clearfix">    
                    <nav class="main-menu navbar-expand-md">

                        <div class="navbar-collapse collapse clearfix" id="navbarSupportedContent">
                            <ul class="navigation clearfix">
                                <li class="dropdown"><a href="">主页</a></li>
                                <li class="dropdown"><a href="">资源搜索</a></li>
                                <li class="dropdown"><a href="">资源上传</a></li>
                                <li class="dropdown"><a href="">个人空间</a></li>
                                <li class="dropdown"><a href="">我的资源</a></li>
                            </ul>
                        </div>
                        
                    </nav>
            </div>
        </div>
    </div>

    </header>

    <section class="page-title">
    	<div class="auto-container">
        	<h1>主页</h1>
        </div>
    </section>
    
    <section class="media-section">
		<div class="auto-container">
			<div class="row clearfix">
				
                <div class="image-column col-lg-5 col-ms-12 col-sm-12">
					<div class="inner-column wow slideInLeft" data-wow-delay="0ms" data-wow-duration="1500ms">
						<div class="image">
							<img src="{% static 'images/background/home_picture.png' %}" alt="" />
						</div>
					</div>
				</div>	

				<div class="content-column col-lg-7 col-ms-12 col-sm-12">
					<div class="inner-column wow slideInRight" data-wow-delay="0ms" data-wow-duration="1500ms">
						<div class="header">
                            <p style="color: rgb(74, 19, 177);">介绍：</p>
                        </div>
						<div class="text">
                            <p>欢迎来到大模型资源管理库，这是一个专为大模型训练设计的平台。用户可以注册和登录，上传和管理数据集、算法库和说明文档等资源，通过贡献获取分值并下载他人资源。平台提供资源检索、简介浏览和个人资源管理功能，界面直观美观，旨在提升用户体验，激励持续贡献，满足数据科学家、机器学习工程师和研究人员的需求。立即注册，开始探索大模型资源管理库的无限可能！</p></div>
						<div class="row clearfix">
						</div>
					</div>
				</div>
				
					
			</div>
		</div>
	</section>
</div>
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.fancybox.js' %}"></script>
<script src="{% static 'js/appear.js' %}"></script>
<script src="{% static 'js/owl.js' %}"></script>
<script src="{% static 'js/wow.js' %}"></script>
<script src="{% static 'js/knob.js' %}"></script>
<script src="{% static 'js/jquery-ui.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>

</body>
</html>
