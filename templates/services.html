<!DOCTYPE html>
{% load static %}
<html>
<head>
<meta charset="utf-8">
<title></title>
<!-- Stylesheets -->
<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
<link href="{% static 'css/style.css' %}" rel="stylesheet">
<link href="{% static 'css/responsive.css'%} " rel="stylesheet">

<link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
<link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script><![endif]-->
<!--[if lt IE 9]><script src="js/respond.js"></script><![endif]-->
</head>
<body>

<div class="page-wrapper">
    <!-- Preloader -->
    <div class="preloader"></div>
    <!-- Main Header-->
    <header class="main-header">
    	
    	<!--Header-Upper-->
        <div class="header-upper">
        	<div class="auto-container">
            	<div class="clearfix">       
                </div>
            </div>
        </div>
        <!--End Header Upper-->
        
    </header>
    <!--End Main Header -->

	<!--Page Title-->
    <section class="page-title">
    	<div class="auto-container">
        	<h1>管理系统</h1>
        </div>
    </section>
    <!--End Page Title-->
		<!--Discover Section-->
		<section class="discover-section">
			<div class="auto-container">
				<div class="row clearfix">
					
					<!--Image Column-->
					<div class="image-column col-lg-6 col-md-12 col-sm-12">
						<div class="optimized-form">
	
							<div class="help-form">
								<div class="form-inner">
									<form  id="uploadForm" enctype="multipart/form-data">
										{% csrf_token %}
										<div class="form-group">
											<label for="name">Resource Name:</label>
											<input type="text" id="name" name="name" required>
											<label for="file">Select file:</label>
											<input type="file" id="file" name="file" required>
											<!-- <input type="text" id="score" name="score" required> -->
											<button type="submit" class="theme-btn report-btn"><span class="txt">上传</span></button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	<!--Sidebar Page Container-->
    <div class="sidebar-page-container">
    	<div class="auto-container">
        	<div class="row clearfix">
				<!--Sidebar Side-->
                <div class="sidebar-side left-sidebar col-lg-4 col-md-8 col-sm-12">
                	<aside class="sidebar">
						
						<!--search box-->
						<div class="sidebar-widget search-box">
							<form method="get" action="{% url 'search' %}">
								<div class="form-group">
									<input type="text" name="q" value="{{ query }}">
									<button type="submit" class="search-btn"><span class="fa fa-search"></span></button>
								</div>
							</form>
						</div>
						
						<!-- Categories -->
						<div class="sidebar-widget categories">
							<div class="sidebar-title"><h2>资源</h2></div>
							<ul class="category-list">
								{% for resource in results %}
								<li>
									{{ resource.name }}
									<a href="{% url 'download' resource.id %}">Download</a>
								</li>
								{% empty %}
       						 	<li>No resources found for '{{ query }}'.</li>
       							{% endfor %}
							</ul>
						
						</div>	
						<!--Content Side-->
						  <div class="content-side col-lg-8 col-md-12 col-sm-12">
							<!--Blog Classic-->
							<div class="blog-classic">
								<!--Styled Pagination-->
								<ul class="styled-pagination text-center">
									<li><a href="#" class="active">1</a></li>
									<li><a href="#">2</a></li>
									<li><a href="#">3</a></li>
									<li class="next"><a href="#">Next</a></li>
								</ul>                
								<!--End Styled Pagination-->
							</div>
						</div>
					</aside>
				</div>
				
			</div>
		</div>
	</div>
	
	<!--Main Footer-->
	<footer class="main-footer">
		<!--Widgets Section-->
		<div class="auto-container">
			
			<!--Discuss Section-->
			<div class="discuss-section">
			</div>
			
			<!--Widgets Section-->
			<div class="widgets-section">
				<div class="row clearfix">
					
					<!--Column-->
					<div class="big-column col-lg-6 col-md-12 col-sm-12">
						<div class="row clearfix">
							
							<!--Footer Column-->
							<div class="footer-column col-lg-6 col-md-6 col-sm-12">
							</div>
							
							<!--Footer Column-->
							<div class="footer-column col-lg-6 col-md-6 col-sm-12">
							</div>		
						</div>
					</div>
					
					<!--Column-->
					<div class="big-column col-lg-6 col-md-12 col-sm-12">				
					</div>
					
				</div>
			</div>
		</div>
	</footer>

</div>
<!--End pagewrapper 未知-->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
	document.getElementById('uploadForm').onsubmit = async function(e) {
		e.preventDefault();

		let formData = new FormData();
		formData.append('name', document.getElementById('name').value);
		formData.append('file', document.getElementById('file').files[0]);

		const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
		try {
			let response = await axios.post('/upload/', formData, {
				headers: {
					'Content-Type': 'multipart/form-data',
					'X-CSRFToken': csrfToken
				}
			});

			if (response.data.success) {
				alert('File uploaded successfully');
			} else {
				alert('File upload failed: ' + response.data.message);
			}
		} catch (error) {
			console.error('There was an error uploading the file!', error);
			alert('There was an error uploading the file!');
		}
	};
</script>
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.fancybox.js' %}"></script>
<script src="{% static 'js/appear.js' %}"></script>
<script src="{% static 'js/owl.js' %}"></script>
<script src="{% static 'js/wow.js' %}"></script>
<script src="{% static 'js/knob.js' %}"></script>
<script src="{% static 'js/jquery-ui.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>

</body>
</html>
